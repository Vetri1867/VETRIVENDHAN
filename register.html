<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMR Scheduler - Register</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="dark">
    <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center p-4">
        <!-- Animated Background -->
        <div class="fixed inset-0 overflow-hidden pointer-events-none">
            <div class="absolute top-0 right-0 w-96 h-96 bg-green-600/20 rounded-full blur-3xl animate-blob"></div>
            <div class="absolute bottom-0 left-0 w-96 h-96 bg-cyan-600/20 rounded-full blur-3xl animate-blob animation-delay-2000"></div>
        </div>

        <!-- Register Card -->
        <div class="relative z-10 w-full max-w-md">
            <div class="bg-slate-800/50 backdrop-blur-xl border border-slate-700/50 rounded-2xl p-8 animate-slide-in-up">
                <!-- Logo -->
                <div class="flex justify-center mb-8">
                    <img src="assets/omr-loading.gif" alt="OMR Logo" class="h-16">
                </div>

                <h1 class="text-2xl font-bold text-white text-center mb-2">Create Account</h1>
                <p class="text-slate-400 text-center mb-8">Register for OMR Scheduler</p>

                <form id="registerForm" class="space-y-4">
                    <!-- Name Field -->
                    <div class="form-group">
                        <label for="name" class="block text-sm font-medium text-slate-300 mb-2">
                            Full Name
                        </label>
                        <input 
                            type="text" 
                            id="name" 
                            name="name" 
                            placeholder="John Doe"
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="you@example.com"
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                            Password
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="••••••••"
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirm-password" class="block text-sm font-medium text-slate-300 mb-2">
                            Confirm Password
                        </label>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirmPassword" 
                            placeholder="••••••••"
                            required
                            class="form-input"
                        >
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-full mt-6">
                        Create Account
                    </button>

                    <!-- Form Message -->
                    <div id="formMessage" class="mt-4 p-4 rounded-lg hidden"></div>
                </form>

                <!-- Footer Links -->
                <div class="mt-8 pt-8 border-t border-slate-700 space-y-3">
                    <p class="text-slate-400 text-sm text-center">
                        Already have an account? 
                        <a href="login.html" class="text-blue-400 hover:text-blue-300">Sign in</a>
                    </p>
                    <p class="text-slate-500 text-xs text-center">
                        <a href="index.html" class="hover:text-slate-400">← Back to Home</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
